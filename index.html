<!DOCTYPE html>
<html lang="en">
<head>
  <title>Students Affairs System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="control">
      <div class="left-section">
        <select name="studentsNumber">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label for="studentsNumber">entries per page</label>
      </div>
      <div class="right-section">
        <label for="search-input">Search</label>
        <input type="text">
      </div>
      <div class="clear-float"></div>
    </div>
    <div class="table-section">
      <table>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
